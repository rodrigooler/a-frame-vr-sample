<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-FRAME Sample</title>
</head>

<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#367ABD"/></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EC4A94"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#88C542"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#F3A530"></a-plane>
    <a-sky color="#333"></a-sky>
  </a-scene>

  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</body>

</html>
